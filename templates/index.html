<html>
    <head>
        <title>cozy</title>
    </head>
    <body>
        <h1>cozy.exchange</h1>

        {% for category in categories %}
            <h3>{{ category.name }}</h3>
            {% for product in category.product_set.all %}
                <a href="/product/{{ product.id }}">{{ product.name }} - {{ product.price}}</a>
            {% endfor %}
        {% endfor %}
    </body>
</html>
